<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Game to Start</title>
    <style>
        /* Простые стили для центрирования сообщения */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Подождите, пока игра не начнется.</p>
    </div>
    <script>
        const socket = io(); // Подключение к серверу WebSocket

        // Обработчик события start_game
        socket.on('start_game', function(data) {
            console.log('Game started:', data);
            // Перенаправление пользователя на другую страницу
            window.location.href = '/game'; // Замените на URL вашей страницы с игрой
        });
    </script>
</body>
</html>
