<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение стилей, если необходимо -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="controls">
        <!-- Кнопка для запуска следующего вопроса -->
        <button id="btnNextQuestion">Next Question</button>
        <!-- Кнопка для просмотра текущих результатов -->
        <button id="btnViewResults">View Results</button>
    </div>

    <!-- Место для вывода текущих результатов -->
    <div id="results"></div>

    <!-- Подключение скрипта для обработки действий администратора -->
    <script src="admin.js"></script>
</body>
</html>
